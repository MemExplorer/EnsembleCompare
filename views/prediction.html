<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="sass/index.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>

<body>
    <div class="row g-0 custom-div-background">
        <!-- Model Prediction -->
        <div class="container mt-2">
            <!-- Back Button -->
            <div class="col-4">
                <button class="nav-button-1 btn btn-outline-secondary" onclick="location.href='newindex.html'">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
            <div class="text-center text-white h2 mb-3 poppins-semibold">
                Cluster Prediction
            </div>
            <hr class="text-white border-2">
            <div class="text-center text-white h5 my-3 poppins-semibold">
                Input the following values needed to predict the cluster using the model
            </div>
            <hr class="text-white border-2">
            
            
        </div>
    </div>
    
    <div class="container">
        <form id="predictionForm" class="d-flex flex-wrap jstify-content-center bg-white">
            <div class="row g-0 gap-3 justify-content-center">
                <!-- Death of children under 5 years -->
                <div class="col-md-5">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-4">
                            <label for="under5Deaths" class="form-label poppins-regular">Deaths of children under 5 (per 1000 live births):</label>
                        </div>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="under5Deaths" name="under5Deaths" placeholder="e.g., 50" required>
                        </div>
                    </div>
                </div>

                <!-- Exports -->
                <div class="col-md-5">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-4">
                            <label for="exports" class="form-label poppins-regular">Exports (% of GDP per capita):</label>
                        </div>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="exports" name="exports" placeholder="e.g., 15.5" required>
                        </div>
                    </div>
                </div>

                <!-- Health spending -->
                <div class="col-md-5">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-4">
                            <label for="healthSpending" class="form-label poppins-regular">Health Spending (% of GDP per capita):</label>
                        </div>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="healthSpending" name="healthSpending" placeholder="e.g., 10" required>
                        </div>
                    </div>
                </div>

                <!-- Imports -->
                <div class="col-md-5">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-4">
                            <label for="imports" class="form-label poppins-regular">Imports (% of GDP per capita):</label>
                        </div>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="imports" name="imports" placeholder="e.g., 20" required>
                        </div>
                    </div>
                </div>

                <!-- Net income -->
                <div class="col-md-5">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-4">
                            <label for="netIncome" class="form-label poppins-regular">Net Income per Person:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="netIncome" name="netIncome" placeholder="e.g., 12000" required>
                        </div>
                    </div>
                </div>

                <!-- GDP growth rate -->
                <div class="col-md-5">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-4">
                            <label for="gdpGrowthRate" class="form-label poppins-regular">Annual GDP Growth Rate (%):</label>
                        </div>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="gdpGrowthRate" name="gdpGrowthRate" placeholder="e.g., 3.5" required>
                        </div>
                    </div>
                </div>

                <!-- Life expectancy -->
                <div class="col-md-5">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-4">
                            <label for="lifeExpectancy" class="form-label poppins-regular">Life Expectancy at Birth (years):</label>
                        </div>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="lifeExpectancy" name="lifeExpectancy" placeholder="e.g., 70" required>
                        </div>
                    </div>
                </div>

                <!-- Fertility rate -->
                <div class="col-md-5">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-4">
                            <label for="fertilityRate" class="form-label poppins-regular">Fertility Rate (children per woman):</label>
                        </div>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="fertilityRate" name="fertilityRate" placeholder="e.g., 2.1" required>
                        </div>
                    </div>
                </div>

                <!-- GDP per capita -->
                <div class="col-md-5">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-4">
                            <label for="gdpPerCapita" class="form-label poppins-regular">GDP per Capita:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="gdpPerCapita" name="gdpPerCapita" placeholder="e.g., 30000" required>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="row g-0 text-center mt-5 mb-3 mx-auto">
                <!-- Submit Button -->
                <button type="submit" class="nav-button-2 btn btn-outline-secondary" onclick="location.href='result.html'">Predict Cluster</button>
            </div>
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</body>

</html>

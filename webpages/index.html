<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">Prediction App</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" class="form-group">
                    <div class="mb-3">
                        <label for="input_value" class="form-label">Enter a value:</label>
                        <input type="text" id="input_value" name="input_value" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Predict</button>
                </form>
            </div>
        </div>

        
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="alert alert-info text-center">
                    <h4>Prediction Result: {{ prediction }}</h4>
                </div>
            </div>
        </div>
        

    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
    </body>
</html>
